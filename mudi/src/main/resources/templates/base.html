<head th:fragment="head">
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	
	<style>
    .logo-container {
        background-color: #47bcff;
        color: #FFF;
    }
    .logo {
        font-family: 'Handlee', cursive;
        font-size: 2.5rem;
    }
	</style>

</head>


<div th:fragment="logo">
	<div class="row logo-container mb-3 p-3 d-flex justify-content-between">
	    <span class="logo ml-2">mudi</span>
	    <span class="mt-3 mr-2">
	    	<a class="text-light" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
	    	<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">Logout</a>
	    	<form id="form-login" th:action="@{/logout}" method="post">
	    	</form>
	    </span>
	</div>    
	<div class="row" sec:authorize="isAuthenticated()" >
		<div class="col mg-2">
		      <div class="nav">
		        <a class="nav-link" th:href="@{/home}">Home</a>
		        <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
		      </div>	
		</div>
	</div>
</div>


<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
